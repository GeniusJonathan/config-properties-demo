## Top level app properties
app.name=ConfigurationPropertiesDemoApp
app.description=${app.name} is a Spring Boot app that demonstrates how to use external properties
app.upload-dir=/uploads

app.connect-timeout=500ms
app.read-timeout=10s

## Nested Object properties
app.security.username=callicoder
app.security.password=123456
app.security.roles=USER,ADMIN,PARTNER # List Property
app.security.enabled-true

# Map properties (permissions)
app.security.permission.CAN_VIEW_POSTS=true
app.security.permission=CAN_EDIT_POSTS=true
app.security.permission=CA_DELETE_POSTS=false
app.security.permission=CAN_VIEW_USERS=true
app.security.permission=CAN_EDIT_USERS=true
app.security.permission=CAN_DELETE_USERS=false

